<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/createpost.css"> <!-- CSS dosyasını bağla -->
    <title>Create Post</title>
</head>
<body>
    <form id="postForm">
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>

        <label for="content">Post Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea>
        <br><br>

        <div class="category-buttons">
            <button type="button" class="category-btn">HTML</button>
            <button type="button" class="category-btn">CSS</button>
            <button type="button" class="category-btn">Go</button>
            <button type="button" class="category-btn">Python</button>
            <button type="button" class="category-btn">C++</button>
            <button type="button" class="category-btn">Java</button>
        </div>
        <br>

        <button type="submit">Create Post</button>
    </form>

    <p id="responseMessage"></p>

    <script>
let selectedCategories = [];

document.querySelectorAll('.category-btn').forEach(button => {
    button.addEventListener('click', () => {
        const category = button.textContent.trim().toLowerCase().replace(/\s+/g, '');

        if (selectedCategories.includes(category)) {
            selectedCategories = selectedCategories.filter(item => item !== category);
            button.classList.remove('selected');
        } else {
            selectedCategories.push(category);
            button.classList.add('selected');
        }

        console.log('Selected Categories:', JSON.stringify(selectedCategories)); // ["html", "go"]
    });
});

document.getElementById('postForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    
    const postData = {
        title: title,
        content: content,
        category: selectedCategories // Kategorileri ekliyoruz
    };

    console.log('Sending data to backend:', postData);
    
    try {
        const response = await fetch('http://localhost:8000/api/v1/createpost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData),
            credentials: 'include'
        });

        if (response.ok) {
            document.getElementById('responseMessage').textContent = 'Post created successfully!';
        } else {
            const result = await response.json();
            document.getElementById('responseMessage').textContent = `Error: ${result.error || 'Failed to create post'}`;
        }
    } catch (error) {
        document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
    }
});

    </script>
</body>
</html>
